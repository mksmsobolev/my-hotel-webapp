<!DOCTYPE html>
<html>
<head>
  <title>Выбор дат</title>
  <script src="https://telegram.org/js/telegram-web-app.js "></script>
  <style>
    body { padding: 40px; font-family: Arial; text-align: center; }
    input { padding: 12px; margin: 10px; width: 80%; }
    button { padding: 14px; background: #2484c1; color: white; border: none; width: 80%; }
  </style>
</head>
<body>
  <h3>Выберите даты</h3>
  <input type="date" id="checkIn" />
  <input type="date" id="checkOut" />
  <button onclick="send()">Забронировать</button>

  <script>
    function send() {
      const checkIn = document.getElementById('checkIn').value;
      const checkOut = document.getElementById('checkOut').value;
      if (!checkIn || !checkOut) {
        alert("Выберите обе даты");
        return;
      }
      // Отправляем данные в Telegram
      Telegram.WebApp.sendData(JSON.stringify({ checkIn, checkOut }));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
